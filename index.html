<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Notelify</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-wrapper"><img src="paper.svg" alt="logo"></div>
            <div class="text-wrapper"><span>Notelify</span></div>
            <div class="cancel-btn-wrappper"><button class="cancel-btn"><img src="cancel.svg" alt="cancel-btn"></button>
            </div>
        </div>
    </header>

    <main>
        <section class="top">
            <div class="features-container">
                <div class="dictionary-wrapper">
                    <button class="dict-btn">Dictionary</button>
                </div>
                <div class="notes-btn-wrapper">
                    <button class="notes-btn">Notes</button>
                </div>
            </div>
        </section>

        <section class="history">
            <p>History</p>
            <ul>
                <li>
                    <button class="h-note-btn">Go to last save note(css custom properties)</button>
                </li>
                <li>
                    <button class="h-dict-btn">Go to last meaning(above)</button> 
                </li>
                <li>
                    <button class="h-note-btn">Go to last save note(css custom properties)</button>
                </li>
                <li>
                    <button class="h-dict-btn">Go to last meaning(above)</button> 
                </li>
            </ul>
            
            
        </section>
    </main>


    <footer>

    </footer>

</body>

</html>
